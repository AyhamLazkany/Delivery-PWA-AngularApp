<section class="account-page section-padding">
   <div class="container">
      <div class="row">
         <div class="col-lg-9 mx-auto">
            <div class="row no-gutters">
               <div class="col-md-4">
                  <div class="card account-left">
                     <div class="user-profile-header">
                        <h5 class="mb-1 text-secondary">Hi <strong>@{{ user.username }}</strong></h5>
                        <p>{{user.phone}} 963+</p>
                     </div>
                     <div class="list-group">
                        <a routerLink="/profile" class="list-group-item list-group-item-action active"><i
                              aria-hidden="true" class="mdi mdi-account-outline"></i> صفحتي الشخصية</a>
                        <a routerLink="/myaddress" class="list-group-item list-group-item-action"><i aria-hidden="true"
                              class="mdi mdi-map-marker-circle"></i> عناويني</a>
                        <a routerLink="/wishlist" class="list-group-item list-group-item-action"><i aria-hidden="true"
                              class="mdi mdi-heart-outline"></i> المفضلة</a>
                        <a routerLink="/orderlist" class="list-group-item list-group-item-action"><i aria-hidden="true"
                              class="mdi mdi-format-list-bulleted"></i> قائمة الطلبات</a>
                        <a (click)="logout()" routerLink="" class="list-group-item list-group-item-action"><i
                              aria-hidden="true" class="mdi mdi-lock"></i> تسجيل الخروج</a>
                     </div>
                  </div>
               </div>
               <div class="col-md-8">
                  <div class="card card-body account-right">
                     <div class="widget">
                        <div class="section-header">
                           <h5 class="heading-design-h5">
                              صفحتي الشخصية
                           </h5>
                        </div>
                        <form>
                           <div class="row">
                              <div class="col-12">
                                 <div class="form-group">
                                    <label class="control-label">اسم المستخدم <span class="required">*</span></label>
                                    <div class="input-group">
                                       <input class="form-control border-form-control" name="username"
                                          #username="ngModel" [(ngModel)]="editedUser.username"
                                          placeholder="يفضل ملأ الحقل بالغة الانكليزية، مثال: ahmad25" type="text">
                                       <span class="input-group-text" id="basic-addon1">@</span>
                                    </div>
                                 </div>
                              </div>
                              <div class="col-12">
                                 <div class="form-group">
                                    <label class="control-label">رقم الموبايل <span class="required">*</span></label>
                                    <input type="number" pattern="[0-9]+" class="form-control border-form-control"
                                       name="phone" #phone="ngModel" [(ngModel)]="editedUser.phone"
                                       placeholder="مثال: 0987654321">
                                 </div>
                              </div>
                           </div>

                           <div class="row">
                              <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label class="control-label">العنوان الافتراضي <span
                                          class="required">*</span></label>
                                    <select class="select2 form-control border-form-control"
                                       [(ngModel)]="editedUser.currAdd" name="currAdd" currAdd>
                                       <option>اختر من القائمة</option>
                                       <option *ngFor="let add of user.addresses">{{add}}</option>
                                    </select>
                                 </div>
                              </div>
                           </div>

                           
                           <div class="row">
                              <div class="col-12 p-auto">{{editedUser | json}}</div>
                           </div>

                           <div class="row" *ngIf="errMssg">
                              <div class="col-sm-12 text-center">
                                 <h6 class="text-danger">{{errMssg}}</h6>
                              </div>
                           </div>

                           <div class="row">
                              <div class="col-sm-12">
                                 <button type="button" (click)="onCancel()" class="btn btn-danger btn-lg"><b> الغاء
                                    </b></button>
                                 <button type="button" (click)="onSubmit()" class="btn btn-success btn-lg"><b> حفظ
                                       التغييرات </b></button>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>

<!-- Button trigger modal -->
<button #btnSuccess class="d-none" data-toggle="modal" data-target="#exampleModalCenter"></button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
   aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="col-10 col-sm-8 col-lg-7 m-auto">
         <div class="alert alert-success shadow my-3 justi" role="alert" [style.height]="'200px'"
            [style.border-radius]="'20px'">
            <button #btnClose class="d-none" data-dismiss="modal"></button><br>
            <div class="text-center">
               <svg width="3em" height="3em" viewBox="0 0 16 16" class="m-1 bi bi-shield-fill-check" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                     d="M8 .5c-.662 0-1.77.249-2.813.525a61.11 61.11 0 0 0-2.772.815 1.454 1.454 0 0 0-1.003 1.184c-.573 4.197.756 7.307 2.368 9.365a11.192 11.192 0 0 0 2.417 2.3c.371.256.715.451 1.007.586.27.124.558.225.796.225s.527-.101.796-.225c.292-.135.636-.33 1.007-.586a11.191 11.191 0 0 0 2.418-2.3c1.611-2.058 2.94-5.168 2.367-9.365a1.454 1.454 0 0 0-1.003-1.184 61.09 61.09 0 0 0-2.772-.815C9.77.749 8.663.5 8 .5zm2.854 6.354a.5.5 0 0 0-.708-.708L7.5 8.793 6.354 7.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z" />
               </svg>
            </div><br>
            <p style="font-size:20px" class="text-center font-weight-light"><b class="mr-1">تم تحديث المعلومات<br>
                  بنجاح!</b></p>
         </div>
      </div>
   </div>
</div>
